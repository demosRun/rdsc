<!-- 框架script文件 -->
<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
// 模块 music 的script代码
// 微信自动播放音乐
document.addEventListener("WeixinJSBridgeReady", function () {
  owo.script.music.play();
}, false);
owo.script = {
  "page1": {},
  "page2": {
    "show": function show() {
      var cityList = ["beijing", "tianjin", "shanghai", "chongqing", "hebei", "shanxi", "liaoning", "jilin", "heilongjiang", "jiangsu", "zhejiang", "anhui", "fujian", "jiangxi", "shandong", "henan", "hubei", "hunan", "guangdong", "hainan", "sichuan", "guizhou", "yunnan", "shanxi", "gansu", "qinghai", "neimenggu", "guangxi", "xizang", "ningxia", "xinjiang", "xianggang", "aomen", "taiwan"];
      var picList = ["./static/images/beijing.jpg", "./static/images/tianjin.jpg", "./static/images/shanghai.jpg", "./static/images/chongqing.jpg", "./static/images/hebei.jpg", "./static/images/shanxi.jpg", "./static/images/liaoning.jpg", "./static/images/jilin.jpg", "./static/images/heilongjiang.jpg", "./static/images/jiangsu.jpg", "./static/images/zhejiang.jpg", "./static/images/anhui.jpg", "./static/images/fujian.jpg", "./static/images/jiangxi.jpg", "./static/images/shandong.jpg", "./static/images/henan.jpg", "./static/images/hubei.jpg", "./static/images/hunan.jpg", "./static/images/guangdong.jpg", "./static/images/hainan.jpg", "./static/images/sichuan.jpg", "./static/images/guizhou.jpg", "./static/images/yunnan.jpg", "./static/images/shanxi.jpg", "./static/images/gansu.jpg", "./static/images/qinghai.jpg", "./static/images/neimenggu.jpg", "./static/images/guangxi.jpg", "./static/images/xizang.jpg", "./static/images/ningxia.jpg", "./static/images/xinjiang.jpg", "./static/images/xianggang.jpg", "./static/images/aomen.jpg", "./static/images/taiwan.jpg"];
      setTimeout(function () {
        activeCity = cityList[randomNum(0, cityList.length - 1)];
        document.querySelector('.page4 .so-4').src = "./static/images/" + activeCity + ".jpg";
      }, 800);
      setTimeout(function () {
        owo.go('page4//moveToLeft/moveFromRight/true');
      }, 2000);
    }
  },
  "page4": {
    "data": {
      "showShare": false
    },
    "created": function created() {
      this.query('.num').innerText = myNum;
    },
    "show": function show() {
      setTimeout(function () {
        var canvas = oCanvas.create({
          canvas: "#canvas"
        });
        canvas.addChild(canvas.display.image({
          x: 0,
          y: 0,
          width: 750,
          height: 1508,
          // origin: { x: "center", y: "center" },
          image: './static/images/test.jpg'
        }));
        var text = '1111';
        canvas.addChild(canvas.display.text({
          x: 200 - text.length * 8.5,
          y: 1220,
          width: 200,
          font: "bold 38px sans-serif",
          size: 36,
          // origin: { x: "center", y: "top" },
          text: text,
          fill: "#fff"
        }));
      }, 0);
    },
    "showShare": function showShare() {
      this.data.showShare = !this.data.showShare;

      if (this.data.showShare) {
        this.query('.share').style.display = 'block';
      } else {
        this.query('.share').style.display = 'none';
      }
    }
  },
  "music": {
    "data": {
      "music": null,
      "musicIsPlay": false
    },
    "switchPlay": function switchPlay() {
      this.data.musicIsPlay ? this.pause() : this.play();
    },
    "play": function play() {
      console.log('播放音乐');

      if (!this.data.musicIsPlay) {
        this.data.musicIsPlay = true;
        this.data.music = new Audio("./static/images/music.mp3"); // this.data.music.volume = 0.2

        this.data.music.loop = true;
        this.data.music.play();
        var icon = document.getElementsByClassName('music-icon')[0];
        icon.classList.add('active');
      }
    },
    "pause": function pause() {
      if (this.data.musicIsPlay) {
        this.data.musicIsPlay = false;
        this.data.music.pause();
        var icon = document.getElementsByClassName('music-icon')[0];
        icon.classList.remove('active');
      }
    }
  }
};
</script>
